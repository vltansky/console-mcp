<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Bridge</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="bg-ink-950 text-ink-50 font-sans antialiased min-h-[400px] w-[340px] selection:bg-accent-primary/30 selection:text-white">
    <div class="p-4 flex flex-col gap-4 h-full">

      <!-- Header -->
      <header class="flex items-center justify-between">
        <div class="flex items-center gap-2.5">
          <img src="icon-48.png" alt="Console Bridge" class="h-8 w-8 rounded-lg" />
          <div>
            <h1 class="font-bold text-base leading-tight tracking-tight">Console Bridge</h1>
            <p class="text-[10px] text-ink-400 font-medium tracking-wide">MCP EXTENSION</p>
          </div>
        </div>

        <div class="flex items-center gap-2">
           <button id="status-container" class="flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-ink-900 border border-ink-800 cursor-pointer hover:bg-ink-800 transition-colors" title="Click to reconnect">
             <span id="status-indicator" class="h-2 w-2 rounded-full bg-ink-600 transition-colors duration-300"></span>
             <span id="status-text" class="text-[10px] font-medium text-ink-300 uppercase tracking-wider">Offline</span>
           </button>
        </div>
      </header>

      <!-- Main Toggle -->
      <div class="bg-ink-900/50 rounded-xl p-1 border border-ink-800/50 flex">
        <button id="toggle-btn" class="flex-1 flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg text-sm font-semibold transition-all duration-200">
          <span id="toggle-text">Enable Capture</span>
        </button>
      </div>

      <!-- Active Tabs -->
      <div class="flex flex-col gap-2 flex-1 min-h-0">
        <div class="flex items-center justify-between px-1">
          <h2 class="text-xs font-semibold text-ink-300 uppercase tracking-wider flex items-center gap-2">
            Active Tabs
            <span id="active-tabs" class="bg-ink-800 text-ink-300 text-[10px] px-1.5 py-0.5 rounded-full min-w-[1.25rem] text-center">0</span>
          </h2>
        </div>

        <div id="tabs-list" class="flex-1 overflow-y-auto min-h-[140px] space-y-1 pr-1 custom-scrollbar">
          <!-- Populated by JS -->
          <div class="flex flex-col items-center justify-center h-full text-ink-500 gap-2">
            <span class="text-xs">No active tabs connected</span>
          </div>
        </div>
      </div>

      <!-- Settings -->
      <div class="border-t border-ink-800/50 pt-3 mt-auto">
        <div class="flex items-center justify-between px-1">
          <label class="flex items-center gap-2 cursor-pointer group">
            <div class="relative inline-flex items-center">
              <input type="checkbox" id="sanitize-checkbox" class="sr-only peer">
              <div class="w-7 h-4 bg-ink-800 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-accent-primary"></div>
            </div>
            <span class="text-xs text-ink-400 font-medium group-hover:text-ink-300 transition-colors">Sanitize Data</span>
          </label>

          <label class="flex items-center gap-2 cursor-pointer group">
             <span class="text-xs text-ink-400 font-medium group-hover:text-ink-300 transition-colors">Capture Errors</span>
             <div class="relative inline-flex items-center">
              <input type="checkbox" id="capture-errors-checkbox" class="sr-only peer">
              <div class="w-7 h-4 bg-ink-800 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-accent-primary"></div>
            </div>
          </label>
        </div>

        <div class="pt-3 px-1">
          <button id="clear-logs-btn" class="w-full py-2 px-3 rounded-lg text-xs font-medium text-ink-400 hover:text-ink-200 hover:bg-ink-800/50 border border-ink-800/50 hover:border-ink-700 transition-colors">
            Clear All Logs
          </button>
        </div>
      </div>

      <!-- Footer Info -->
      <div class="text-[10px] text-center text-ink-600 font-medium pt-1">
         v0.1.0 â€¢ Connected to MCP Server
      </div>

    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Bridge</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="bg-ink-950 text-ink-50 font-sans antialiased min-h-[420px] w-[360px] selection:bg-accent-primary/30 selection:text-white">
    <div class="flex flex-col gap-3 p-4 h-full">

      <!-- Header -->
      <header class="flex justify-between items-center">
        <div class="flex gap-2.5 items-center">
          <img src="icon-48.png" alt="Console Bridge" class="w-7 h-7 rounded-lg" />
          <div>
            <h1 class="text-sm font-bold tracking-tight leading-tight">Console Bridge</h1>
            <p class="text-[9px] text-ink-500 font-medium tracking-wide uppercase">MCP Extension</p>
          </div>
        </div>

        <button id="status-container" class="flex gap-1.5 items-center px-2.5 py-1 rounded-full border transition-colors cursor-pointer bg-ink-900 border-ink-800 hover:bg-ink-800" title="Click to reconnect">
          <span id="status-indicator" class="w-2 h-2 rounded-full transition-colors duration-300 bg-ink-600"></span>
          <span id="status-text" class="text-[10px] font-medium text-ink-300 uppercase tracking-wider">Offline</span>
        </button>
      </header>

      <!-- Health HUD -->
      <div id="health-hud" class="p-3 rounded-xl border transition-all duration-300 border-ink-800 bg-ink-900/50">
        <div class="flex justify-between items-center mb-2">
          <div class="flex gap-3 items-center">
            <div class="flex gap-1.5 items-center">
              <span id="error-count" class="text-lg font-bold text-red-400">0</span>
              <span class="text-[10px] text-ink-500 uppercase">Errors</span>
            </div>
            <div class="w-px h-4 bg-ink-700"></div>
            <div class="flex gap-1.5 items-center">
              <span id="log-count" class="text-lg font-bold text-ink-300">0</span>
              <span class="text-[10px] text-ink-500 uppercase">Logs</span>
            </div>
          </div>
          <button id="toggle-btn" class="px-3 py-1 rounded-full text-[10px] font-semibold uppercase tracking-wider transition-all">
            Enabled
          </button>
        </div>
      </div>

      <!-- Primary Actions -->
      <div class="grid grid-cols-2 gap-2">
        <button id="analyze-btn" class="flex gap-2 justify-center items-center px-4 py-3 text-sm font-semibold rounded-xl transition-all bg-accent-primary text-ink-950 hover:bg-accent-primary/90">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
          <span id="analyze-btn-text">Analyze</span>
        </button>
        <button id="mark-btn" class="flex gap-2 justify-center items-center px-4 py-3 text-sm font-semibold rounded-xl border transition-all bg-ink-800 text-ink-200 hover:bg-ink-700 border-ink-700">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
          <span>Mark</span>
        </button>
      </div>

      <!-- Secondary Actions -->
      <div class="grid grid-cols-2 gap-2">
        <button id="copy-logs-btn" class="flex gap-1.5 justify-center items-center px-3 py-2 text-xs font-medium rounded-lg border transition-all text-ink-400 hover:text-ink-200 hover:bg-ink-800/50 border-ink-800/50 hover:border-ink-700">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
          <span>Copy Logs</span>
        </button>
        <button id="clear-logs-btn" class="flex gap-1.5 justify-center items-center px-3 py-2 text-xs font-medium rounded-lg border transition-all text-ink-400 hover:text-ink-200 hover:bg-ink-800/50 border-ink-800/50 hover:border-ink-700">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
          <span>Clear All</span>
        </button>
      </div>

      <!-- Active Tabs -->
      <div class="flex flex-col flex-1 gap-2 min-h-0">
        <div class="flex justify-between items-center px-1">
          <h2 class="text-[10px] font-semibold text-ink-500 uppercase tracking-wider flex items-center gap-2">
            Active Tabs
            <span id="active-tabs" class="bg-ink-800 text-ink-400 text-[9px] px-1.5 py-0.5 rounded-full min-w-[1.25rem] text-center">0</span>
          </h2>
        </div>

        <div id="tabs-list" class="flex-1 overflow-y-auto min-h-[80px] max-h-[120px] space-y-1 pr-1 custom-scrollbar">
          <div class="flex flex-col gap-2 justify-center items-center py-3 h-full text-ink-500">
            <span class="text-[11px]">No active tabs connected</span>
          </div>
        </div>
      </div>

      <!-- Current Page Logs -->
      <div class="flex flex-col min-h-0 border-t border-ink-800/50 pt-3 mt-1">
        <button id="logs-toggle" class="flex justify-between items-center w-full text-[10px] font-semibold text-ink-500 uppercase tracking-wider hover:text-ink-300 transition-colors group mb-2">
          <span class="flex items-center gap-2">
            Current Page Logs
            <span id="active-log-count" class="bg-ink-800 text-ink-400 group-hover:bg-ink-700 group-hover:text-ink-300 transition-colors text-[9px] px-1.5 py-0.5 rounded-full min-w-[1.25rem] text-center">0</span>
          </span>
          <svg id="logs-chevron" class="w-4 h-4 text-ink-600 group-hover:text-ink-400 transition-all duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <div id="logs-wrapper" class="grid grid-rows-[0fr] transition-all duration-300 ease-out">
          <div class="overflow-hidden">
            <div id="logs-container" class="flex flex-col overflow-y-auto max-h-[240px] custom-scrollbar bg-black/20 rounded-lg border border-ink-800/50 p-1 font-mono text-[10px]">
              <div class="flex flex-col gap-2 justify-center items-center py-8 text-ink-600">
                <span class="text-[11px]">No logs found for active tab</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Settings -->
      <div class="pt-3 mt-auto border-t border-ink-800/50">
        <div class="flex justify-center items-center px-1">
          <label class="flex gap-2 items-center cursor-pointer group">
            <div class="inline-flex relative items-center">
              <input type="checkbox" id="sanitize-checkbox" class="sr-only peer">
              <div class="w-7 h-4 bg-ink-800 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-accent-primary"></div>
            </div>
            <span class="text-[11px] text-ink-400 font-medium group-hover:text-ink-300 transition-colors">Sanitize sensitive data</span>
          </label>
        </div>
      </div>

      <!-- Footer Info -->
      <div class="text-[9px] text-center text-ink-600 font-medium">
         v0.2.0
      </div>

    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
